<ag-grid-angular
#agGrid
style="width: 100%; height: 500px;"
class="ag-theme-balham"
  [columnDefs]="colDef"
  [rowData]="users"
></ag-grid-angular>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
        <button type="button" class="btn-close" (click)="selectedUser = -1" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-edit-users [userId]="selectedUser"></app-edit-users>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="selectedUser = -1"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="selectedUser = -1"
          data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="onDelete(selectedUser)">Delete</button>
      </div>
    </div>
  </div>
</div>
